########################### Service ##############################
services:
- title : "Wer kann mitmachen?"
  icon : "ti-face-smile"
  content : "JEDER! Jeder der Lust und Spaß an Musik und Singen hat, ist gerne eingeladen. Wir freuen uns über jedes neue Mitglied. Daher haben wir auch kein Vorsingen oder andere Bewerbungsverfahren."

- title : "Wann proben wir?"
  icon : "ti-music-alt"
  content : "Wir proben jeden Montag von 18 bis 20 Uhr."

- title : "Was singen wir?"
  icon : "ti-comments"
  content : "Das Reportoir ist vielseitig: Von Popsongs über Kirchenmusik und alte Klassiker bis hin zu Internationalen Hits, ist alles dabei. Das ganze immer ohne Instrumentale Begleitung."



